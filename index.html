<head>
    <script src="https://unpkg.com/@strudel/web@1.2.3"></script>
</head>


<body>
    <h1>Strudel in HTML</h1>
    <button id="play">play</button>
    <button id="stop">stop</button>

    <script>
        initStrudel();

        const play = () => {
            note('<c a f e>(3,8)')
                .jux(press) 
                .crush(3)       // distort, phaser
                .play()
        }
        
        document.getElementById('play').addEventListener('click', play);
        document.getElementById('stop').addEventListener('click', () => hush());
    </script>
</body>
